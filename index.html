<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
  <div id="product-bg">
    <div id="product-img">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
      </picture>
        
  </div>
  <div id="comb">
    <h3 id="p">Perfume</h3>
    <h1 id="Gab">Gabrielle Essence Eau De Parfum</h1>
      <p id="sentenc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    <div id="price">
      <span id="p1">$149.99</span>
      <span id="p2">$169.99</span>
    </div>
    <div id="end">
     <button id="but">
      <img src="./images/icon-cart.svg" alt="Cart Icon">Add to Cart</button> 
    </div>
  </div>
</div>

</html>
